<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
  <link rel="icon" href="https://fav.farm/🔥" />
</head>

<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    const nineteenOrOlder = (person) => (2020 - person.year >= 19)

    const ageCheck = people.some(nineteenOrOlder)

    console.log('Use .some() to check if onr or more people are 19 or older', ageCheck)

    // Array.prototype.every() // is everyone 19 or older?
    const allNineteenOrOlder = (person) => (2020 - person.year >= 19)

    const ageCheckForAll = people.every(allNineteenOrOlder)

    console.log('Use .every() to check if all the people are 19 or older', ageCheckForAll)

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423

    const lookFor = comment => comment.id === 823423
    console.log('Using .find() to return obj with specific id', comments.find(lookFor))

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    console.table(comments)
    const getIndex = comments.findIndex(elem => elem.id === 823423)
    console.log('Use .findIndex() to get the index of the elem we want to remove: ', getIndex)

    const newArray = comments.toSpliced(getIndex, getIndex)
    console.log('Use toSpliced (copies res into new arr, unlike .splice()) to remove elem from arr, with findIndex as args:')
    console.table(comments)
    console.table(newArray)
  </script>
</body>

</html>
