    // 7. sort Exercise -----------------------------------------
    // Sort the people alphabetically by last name
    const sortedByLastName = people.sort((a, b) => {
      const lastNameA = a.substring(0, a.indexOf(', '));
      const lastNameB = b.substring(0, b.indexOf(', '));
      return lastNameA > lastNameB ? 1 : -1;
    })

    // 8. Reduce Exercise --------------------------------------------
    // Sum up the instances of each of these
    const data = ['car', 'car', 'truck', 'truck', 'bike', 'walk', 'car', 'van', 'bike', 'walk', 'car', 'van', 'car', 'truck'];

    // Use Set instead of .reduce:
    const vehicleSet = new Set(data)
    console.log('Using set to array instead of .reduce to list vehicles (only gives us th different types, not their numbers): ', Array.from(vehicleSet))

    // Using .reduce as I'm supposed to:

    const vehicleTypes = data.reduce((obj, vehicleType) => { // obj is the 'total' = what we 'reduce' the data to
      if (!obj[vehicleType]) { // Check if this elem has been iterated before
        obj[vehicleType] = 0; // If not, then create a property/key for it in the initial obj and set its value to 0
      }
      obj[vehicleType]++; // Now add 1 to the value of the key
      return obj // We must return the obj. It will serve as the initial value for the next iteration of the func
    }, {}) // The empty obj here is = the obj arg in the reduce func. We set it here as an initial value, so the func know what we're reducing to
